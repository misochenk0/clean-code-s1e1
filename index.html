<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="todo">
    <div class="info-block">
      <img src="./eisenhower-matrix.jpg" class="info-block__img">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-el">
      <p id="section">
        <label for="new-task" class="title title_mb20">Add Item</label>
        <div class="task-row">
          <input id="new-task"
                 class="task input" 
                 type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-item__title">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete__img">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-item__title">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete__img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-item">
          <input type="checkbox" checked class="checkbox">
          <label class="task task-item__title">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete__img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
